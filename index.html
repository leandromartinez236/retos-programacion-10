<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <script async src="/main.js"></script>
    <title>RETO 10 FORMULARIOS</title>
  </head>
  <body>
    <div class="contenedor">
      <form id="formulario"> 
        <label for="nombre">Nombre</label>
        <input id="nombre" type="text" name="nombre" class="marginbottom" />
        <label for="select" class="marginbottom"
          >De lo aprendido hasta ahora ¿Que tema te gustó más?</label
        >

        <select class="marginbottom" id="select" name="select">
          <option value="">Seleccionar uno...</option>
          <option value="javascript">JavaScript</option>
          <option value="css">Css</option>
          <option value="flexbox">Flexbox</option>
        </select>

        <div class="radio">
          <p >Prefieres estudiar</p>
          <input type="radio" name="preferencia" id="dia" value="dia" />
          <label  for="dia">Dia</label>
          <input type="radio" name="preferencia" id="noche" value="noche"/>
          <label  for="preferencia">noche</label>
        </div>
        
        <label class="marginbottom">Cuales fueron los temas mas complejos hasta ahora?</label>

        <div class="check-list marginbottom">
          <div>
          <input type="checkbox" name="complejo" id="typescript" value="typescript">
          <label style="display:inline" for="typescript">TypeScript</label>
        </div>

        <div>
          <input type="checkbox" name="complejo" id="promesas" value="promesas">
          <label style="display:inline" for="promesas">Promesas</label>
        </div>

        <div>
          <input type="checkbox" name="complejo" id="clases" value="clases">
          <label style="display:inline" for="clases">Clases</label>
        </div>

        <div>
          <input type="checkbox" name="complejo" id="funciones" value="funciones">
          <label style="display:inline" for="funciones">Funciones</label>
        </div>
        </div>

        <button type="submit">Enviar</button>
      </form>
     
  </body>
</html>
